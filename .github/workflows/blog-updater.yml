name: ðŸ“° Update README with latest blog posts

on:
  schedule:
    - cron: '0 0 * * *'   # Runs every day at midnight UTC
  workflow_dispatch:       # Allows manual trigger from GitHub Actions tab

jobs:
  update-readme:
    name: Fetch latest Medium posts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull in latest blog posts from Medium
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://medium.com/feed/@ghostdefender"  # replace with your Medium handle later
          max_post_count: 5
          committer_username: "GhostDefender"
          committer_email: "mexavierace@gmail.com"

      - name: Commit updated README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GhostDefender"
          git config --global user.email "mexavierace@gmail.com"
          git add README.md
          git commit -m "ðŸ“° Updated blog posts" || echo "No new blog updates"
          git push
